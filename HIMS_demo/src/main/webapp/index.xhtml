<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>hospital information management system</title>
        <link rel="icon" type="image/x-icon" href="./WEB-INF/imges/logo.png"/>
        <meta charset="utf-8"/>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"></link>        
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>


        <script
            src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"
            integrity="sha384-pzjw8f+ua7Kw1TIqV5UzRdu8g5e4Vc4Q/ZPBgg+xIWb9o6INtTxh2JR6UaKnk+gD"
        crossorigin="anonymous"></script>
        <script
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
            integrity="sha384-B4gt1jrGC7Jh4Agc0fGFSgHt7tU2zwhFZsBrkCC5DAFjlMT6dTDE+zv3qDbi3y0"
        crossorigin="anonymous"></script>

    </h:head>

    <h:body>
        <section class="vh-100" style="background-color: #eee;">
            <div class="container h-100">
                <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col-lg-12 col-xl-11 mb-5">
                        <div class="card text-black shadow-lg" style="border-radius: 25px;">
                            <div class="container d-flex justify-content-center mb-4">
                                <h1>Register</h1>
                            </div>
                            <div class="card-body p-md-5">
                                <div class="row justify-content-center">
                                    <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                                        <h:form>
                                            <div class="d-flex flex-row align-items-center mb-4">
                                                <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                                                <div class="form-outline flex-fill mb-0">
                                                    <h:outputLabel for="name" value="Name"/>
                                                    <h:inputText styleClass="form-control" id="name" value="#{patientcontroller.current.name}" rendered="#{patientcontroller.current ne null}" />
                                                </div>
                                            </div>

                                            <div class="d-flex flex-row align-items-center mb-4">
                                                <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                                                <div class="form-outline flex-fill mb-0">
                                                    <h:outputLabel for="ageIn" value="Age In Year"/>
                                                    <h:inputText styleClass="form-control"  id="ageIn" value="#{patientcontroller.current.agInYear}" rendered="#{patientcontroller.current ne null}">
                                                        <f:convertNumber integerOnly="true"/>
                                                    </h:inputText>  
                                                </div>
                                            </div>

                                            <div class="d-flex flex-row align-items-center mb-4">
                                                <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                                                <div class="form-outline flex-fill mb-0">
                                                    <h:outputLabel for="adress" value="Address"/>
                                                    <h:inputText styleClass="form-control" id="adress" value="#{patientcontroller.current.adress}" rendered="#{patientcontroller.current ne null}"/>
                                                </div>
                                            </div>

                                            <div class="d-flex flex-row align-items-center mb-4">
                                                <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                                                <div class="form-outline flex-fill mb-0">
                                                    <h:outputLabel for="phoneNumber" value="Phone Number"/>
                                                    <h:inputText styleClass="form-control" id="phoneNumber" value="#{patientcontroller.current.phoneNumber}" rendered="#{patientcontroller.current ne null}" />
                                                </div>
                                            </div>

                                            <div class="form-check d-flex justify-content-center mb-5">
                                                <h:outputLabel for="form2Example3c" styleClass="form-check-label">
                                                    <h:selectBooleanCheckbox id="form2Example3c" styleClass="form-check-input me-2" />
                                                    I agree all statements in <a href="#!">Terms of service</a>
                                                </h:outputLabel>
                                            </div>

                                            <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                                                <h:commandButton value="submit" styleClass="btn btn-primary btn-lg" action="#{patientcontroller.save()}"/>
                                            </div>
                                        </h:form>
                                    </div>
                                    <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
                                        <h:graphicImage url="https://static.vecteezy.com/system/resources/previews/033/029/622/non_2x/hospital-reception-concept-man-asks-a-question-to-the-hospital-register-office-flat-modern-illustration-vector.jpg"
                                                        alt="Sample image" styleClass="img-fluid"/>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

    </h:body>
</html>
