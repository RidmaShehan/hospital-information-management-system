<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>hospital information management system</title>
          <link rel="icon" type="image/x-icon" href="./WEB-INF/imges/logo.png"/>
        <meta charset="utf-8"/>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"></link>        
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>


        <script
            src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"
            integrity="sha384-pzjw8f+ua7Kw1TIqV5UzRdu8g5e4Vc4Q/ZPBgg+xIWb9o6INtTxh2JR6UaKnk+gD"
        crossorigin="anonymous"></script>
        <script
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
            integrity="sha384-B4gt1jrGC7Jh4Agc0fGFSgHt7tU2zwhFZsBrkCC5DAFjlMT6dTDE+zv3qDbi3y0"
        crossorigin="anonymous"></script>

        <style>
            .full-height {
                height: 70vh;
            }
        </style>

    </h:head>

    <h:body>
        <div class="container bg-success p-2 text-dark bg-opacity-10 ">
        
        <div class="container">    
            <div class="row mt-5">

                <div class="col-sm-3">
                </div>

                <div class="col-sm-6 mt-5 text-center">
                    <h1><strong>Hospital Information Management System</strong></h1>
                </div>

                <div class="col-sm-3">
                </div>

            </div>

        </div>

        <div class="container full-height d-flex align-items-center justify-content-center">
            <div class="row w-100">
                <div class="col-md-8 offset-md-2">
                    <h:form class="form-horizontal">
                        <div class="form-group">
                            <label class="control-label col-sm-4" for="name">Name of Patient:</label>
                            <div class="col-sm-8">
                                <h:inputText class="form-control" id="name" value="#{patientcontroller.current.name} " rendered="true" />
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="control-label col-sm-4" for="ageIn">Age in Year:</label>
                            <div class="col-sm-8">
                                <h:inputText class="form-control" id="ageIn" value="#{patientcontroller.current.agInYear}"/>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="control-label col-sm-4" for="adress">Adress of Patient:</label>
                            <div class="col-sm-8">
                                <h:inputText class="form-control" id="adress" value="#{patientcontroller.current.adress}" />
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="control-label col-sm-4" for="phoneNumber">Phone Number of Patient:</label>
                            <div class="col-sm-8">
                                <h:inputText class="form-control" id="phoneNumber" value="#{patientcontroller.current.phoneNumber}"/>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-sm-offset-4 col-sm-8">
                                <div class="checkbox">
                                    <label>
                                        <h:selectBooleanCheckbox value="#{hellobean.rememberMe}" /> Remember Me
                                    </label>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-sm-offset-4 col-sm-8">
                                <h:commandButton class="btn btn-primary btn-lg" id="submit-button" value="ADD" action="#{patientcontroller.addNewPatient()}" />
                            </div>
                        </div>

                        <p>#{hellobean.errormessage}</p>
                        <p><h4>#{hellobean.line}</h4></p>
                    </h:form>
                </div>
            </div>
        </div>
        </div>

    </h:body>
</html>
